<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--外掛樣式(Class)</title>
    <link rel="stylesheet" href="style/st1.css">
    <style>
        p{
            color:blue;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 class="st2">orange</h1>
    <h2 class="st1">lemon</h2>
    <h2 class="col2 font1">melon</h2>
    <h2 class="col1 underline">strawberry</h2>
    <p>跟 HTML 一樣，CSS 既非標準程式語言，也不是標記語言, 而是一種風格頁面語言（style sheet language）：它能讓你在 HTML 文件中的元素（element）上套用不同的頁面樣式（style）。</p>
</body>
</html>
