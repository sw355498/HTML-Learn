<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清單元素</title>
    <link rel="stylesheet" href="style/list.css">
</head>
<body>
    <a href="https://pchome.com.tw">PChome</a>
    <a href="first.html">First</a>
    <a href="hyperlink.html">超連結元素</a>
    <a href="hyperlink.html#bookmark1">超連結元素-書籤位置</a>
    <h2>項目清單</h2>
    <ul>
        <li>項目1</li>
        <li>項目2
            <ol>
                <li>細項1</li>
                <li>細項2</li>
                <li>細項3</li>
            </ol>
        </li>
        <li>項目3</li>
    </ul>
    <hr />

    <h2>序號清單</h2>
    <ol>
        <li>序號1</li>
        <li>序號2</li>
        <li>序號3</li>
    </ol>
    <hr />

    <h2>定義清單</h2>
    <dl>
        <dt>定義標題1</dt>
        <dd>定義內容</dd>
        <dt>定義標題2</dt>
        <dd>定義內容</dd>
        <dd>定義內容</dd>
    </dl>
    <hr />
    <h2>list樣式設定</h2>
    <ul class="list">
        <li>
            項目1
            <ol class="list1">
                <li>細項1</li>
                <li>細項2</li>
                <li>細項3</li>
                <li>細項4</li>
            </ol>
        </li>
        <li>項目2</li>
        <li>項目3</li>
        <li>項目4</li>
    </ul>
</body>
</html>
